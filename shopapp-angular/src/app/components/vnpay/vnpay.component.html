<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
</head>
<header></header>

<body>
    <!-- back to top -->

    <!-- start body -->
    <div class="body py-5">
        <div class="container">
            <div class="w-50 m-auto">
                <!-- Thêm lớp "my-4" để tạo ra khoảng cách trên và dưới tiêu đề trang -->

                <!-- Thêm bảng trắng -->
                <div class="card">

                    @if (soa){
                    <h1 class="my-3 text-success text-center">Thanh toán thành công </h1>
                    }@else {
                    <h1 class="my-3 text-danger text-center">Thanh toán thất bại</h1>
                    }
                    <div class="card-body">
                        <!-- Sử dụng lớp "alert" và "alert-danger" để tạo ra thông báo lỗi -->
                        <h2 class="my-2">Chi tiết đơn hàng</h2>
                        <!-- Sử dụng lớp "table" và "table-bordered" để tạo ra bảng hiển thị thông tin chi tiết đơn hàng -->
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>Thông tin đơn hàng:</td>
                                    <td><span>{{ orderId }}</span></td>
                                </tr>
                                <tr>
                                    <td>Tổng tiền:</td>
                                    <td><span>{{ totalPrice }} VNĐ</span></td>
                                </tr>
                                <tr>
                                    <td>Thời gian thanh toán:</td>
                                    <td><span>{{ paymentTime }}</span></td>
                                </tr>
                                <tr>
                                    <td>Hình thức thanh toán:</td>
                                    <td><span>{{ bankId }}</span></td>
                                </tr>
                                <tr>
                                    <td>Phương thức thanh toán:</td>
                                    <td><span>{{ cardType }}</span></td>
                                </tr>
                            </tbody>
                        </table>
                        <a routerLink="/" class="btn btn-primary">Về trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end body -->


    <!-- start footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
